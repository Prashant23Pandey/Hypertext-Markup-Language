<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> Acts as a container for metadata (data about the HTML document). It includes links to stylesheets, script files, and other information that the browser needs to process the page, but it is not displayed to the user. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explained HTML Structure</title>
    <!-- <title> Sets the title of the HTML document, which is shown in the browser's title bar or the tab. It's also important for search engine optimization (SEO). -->
</head>
<body>
    <h1>Welcome to My Commented HTML Page!</h1>
    <p>This paragraph is part of the document's body content.</p>
</body>
<!-- <body> Contains the visible page content, including headings, paragraphs, images, tables, links, etc. Everything the user sees and interacts with is nested within the <body>. -->
</html>
