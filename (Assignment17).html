<!DOCTYPE html>
<html>
<head>
<title>Table with Spanning Cells</title>
</head>
<body>
  <h2>Table with Rowspan and Colspan</h2>
  <table border="1">
    <tr>
      <th colspan="2">Combined Header (2 Columns)</th>
      <th>Details</th>
    </tr>
    <tr>
      <td>Data A1</td>
      <td>Data A2</td>
      <td rowspan="2">Spans 2 Rows</td>
    </tr>
    <tr>
      <td colspan="2">Spans 2 Columns</td>
    </tr>
    <tr>
      <td>Data C1</td>
      <td>Data C2</td>
      <td>Data C3</td>
    </tr>
  </table>
</body>
</html>
