<body>
  <h2>Nested List Example</h2>

    <li>Outer Item 1</li>
    <li>Outer Item 2
      <ol>
        <li>Inner Item A</li>
        <li>Inner Item B</li>
        <li>Inner Item C</li>
      </ol>
    </li>
    <li>Outer Item 3</li>
  </ul>
</body>
