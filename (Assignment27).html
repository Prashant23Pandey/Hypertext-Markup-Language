<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: #0066cc; 
            font-size: 18px;
            text-decoration: underline;
            border: 2px solid blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: white; background-color: #ff4500; padding: 15px; text-align: center;">
        Inline CSS Applied to H1
    </h1>
    <p>
        Internal CSS Applied to P Tag. This text has a blue color, an underline, and a blue border defined within the &lt;head&gt; section of the HTML document.
    </p>
    <div>
        The background color of this entire body element is set using an *external* stylesheet named `style.css`.
    </div>
</body>
</html>
