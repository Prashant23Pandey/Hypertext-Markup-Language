<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differentiated Div Elements</title>
    <style>
        .box1 {
            border-width: 1px;
            border-style: solid;
            border-color: #ff0000;
            padding: 10px;
            margin: 10px;
        }
        .box2 {
            border-width: 5px;
            border-style: dashed;
            border-color: #0000ff; 
            padding: 20px;
            margin: 25px;
        }
        .box3 {
            border-width: 10px;
            border-style: double;
            border-color: #00ff00; 
            padding: 30px;
            margin: 40px;
        }
        div {
            background-color: #f0f0f0;
            width: 200px;
            box-sizing: border-box; 
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box1">
        <h2>Box 1</h2>
        <p>1px solid red border. Small padding and margin.</p>
    </div>
    <div class="box2">
        <h2>Box 2</h2>
        <p>5px dashed blue border. Medium padding and margin.</p>
    </div>
    <div class="box3">
        <h2>Box 3</h2>
        <p>10px double green border. Large padding and margin.</p>
    </div>
</body>
</html>
