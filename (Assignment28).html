<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Unordered List Examples</h2>
    <ul class="default-ul">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul class="styled-ul">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    <h2>Ordered List Examples</h2>
    <ol class="default-ol">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <ol class="styled-ol">
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
    </ol>
</body>
</html>
